spring.application.name=eureka-server
server.port=${EUREKA_SERVER1.PORT}

eureka.instance.hostname=${EUREKA_SERVER1_HOSTNAME}
eureka.client.service-url.defaultZone=http://${EUREKA_SERVER2_IP}:${EUREKA_SERVER2.PORT}/eureka/
eureka.server.enable-self-preservation=${EUREKA_SERVER_ENABLE_SELF_PRESERVATION}
eureka.instance.prefer-ip-address=true
eureka.instance.instance-id=${spring.cloud.client.ipAddress}:${server.port}

spring.cloud.config.uri=http://10.1.3.39:3001/
spring.cloud.config.profile=dev
spring.cloud.config.label=master
